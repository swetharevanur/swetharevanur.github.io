<section id="cd-timeline" class="cd-container">
        {% for project in site.projects %}
        <div class="cd-timeline-block">
                <div class="cd-timeline-img">
                        <img src="assets/images/code.png" alt="Picture">
                </div> <!-- cd-timeline-img -->

                <div class="cd-timeline-content">
                        <h2>{{ project.title }}</h2>
                        <a href="{{ project.url | relative_url }}" class="button special">Read more</a>
                        <span class="cd-date">{{ project.date }}</span>
                </div> <!-- cd-timeline-content -->
        </div> <!-- cd-timeline-block -->
        {% endfor %}
        
</section> <!-- cd-timeline -->

<style type="text/css">
        {% include timeline_style.css %}
</style>
