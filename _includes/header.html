<!-- Wrapper -->
<div id="wrapper">

<!-- Header -->
<header id="header"{% if page.layout == "landing" %} class="alt style2"{% endif %}{% if page.layout == "home" %} class="alt"{% endif %}>
	<a href="{{ "" | absolute_url }}" class="logo">
		<strong>{{ page.short }}</strong> 
		{% if page.layout != "project_info" %} 
			<strong>{{ page.title }}</strong> 
		{% endif %} 
		{% if page.layout == "about" %} 
			<span> {{ site.subtitle2 }} </span>
		{% endif %}
		{% if page.layout != "about" %} 
			<span> {{ site.subtitle1 }} </span>
		{% endif %}
	</a>
	<nav>
		<a href="#menu">Menu</a>
	</nav>
</header>
