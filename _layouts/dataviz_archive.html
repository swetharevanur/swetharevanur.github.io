<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
  	<ul class="posts">
      {% for post in site.posts %}
      	<li>
        	<span class="post-date">{{ post.date | date: "%b %-d, %Y" }} &mdash; </span>
        	<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
	</div>
</section>


</div>

</body>

</html>
